<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../node_modules/vue/dist/vue.js"></script>
	<style>
		p{
			width:120px;
			border:1px solid #ccc;
			height:30px;
			line-height: 30px;
		}	
	</style>
</head>
<body>
	<div class="big">
		<p>{{message}}</p>
		<input type="text" v-model="message">
	</div>
	<script>
		//双向数据绑定
		let data = {
			message:'hello vue'
		}
		var app1 = new Vue({
			el:'.big',
			data:data
		})
	</script>
</body>
</html>
